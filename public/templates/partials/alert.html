{% if message %}
<div class="alert alert-secondary alert-{{ messageClass ? messageClass : '' }} alert-dismissible fade show" role="alert">
    <p class="mb-0">{{ message }}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
