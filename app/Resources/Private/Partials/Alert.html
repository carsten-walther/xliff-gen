{if $message}
<div class="alert alert-secondary alert-{if $message.class}{$message.class}{/if} alert-dismissible fade show" role="alert">
    <p class="mb-0">{$message.text}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{/if}
