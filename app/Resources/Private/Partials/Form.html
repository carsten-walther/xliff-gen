<form class="my-4" enctype="multipart/form-data" action="?action=execute" method="POST">
	<div class="hide">
		<input type="hidden" name="MAX_FILE_SIZE" value="65536">
	</div>
	<div class="row mb-4">
		<label for="productName" class="col-sm-3 col-form-label">
			Product name *
		</label>
		<div class="col-sm-9">
			<input type="text" name="productName" id="productName" placeholder="Product name" class="form-control" required>
		</div>
	</div>
	<div class="row mb-4">
		<label for="sourceLanguage" class="col-sm-3 col-form-label">
			Source language *
		</label>
		<div class="col-sm-9">
			<select name="sourceLanguage" id="sourceLanguage" class="form-select" required>
				{if $languages}
				{foreach $languages as $language}
				<option value="{$language.id}" {if $language.id == 'en'}selected{/if}>{$language.id} - {$language.title}</option>
				{/foreach}
				{/if}
			</select>
		</div>
	</div>
	<div class="row mb-4">
		<label for="targetLanguage" class="col-sm-3 col-form-label">
			Target language
		</label>
		<div class="col-sm-9">
			<select name="targetLanguages[]" id="targetLanguage" class="form-select" multiple>
				{if $languages}
				{foreach $languages as $language}
				<option value="{$language.id}">{$language.id} - {$language.title}</option>
				{/foreach}
				{/if}
			</select>
		</div>
	</div>
	<div class="row mb-4">
		<label for="files" class="col-sm-3 col-form-label">
			Template files *
		</label>
		<div class="col-sm-9">
			<input type="file" name="files[]" id="files" accept="text/html" class="form-control" multiple required>
		</div>
	</div>
	<div class="row mb-4">
		<div class="offset-sm-3 col-sm-9">
			<p class="small">Fields marked with (*) are required.</p>
		</div>
	</div>
	<div class="row mb-4">
		<div class="offset-sm-3 col-sm-9">
			<button type="submit" class="btn btn-primary">
				Submit
			</button>
			<button type="reset" class="btn btn-danger">
				Reset
			</button>
		</div>
	</div>
</form>
